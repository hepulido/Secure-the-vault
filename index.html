<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vault Combination Generator</title>
  </head>
  <body>
    <script>
      // Step 1: Create a string variable containing the message
      const message = "You have received this message because you have been chosen to open an important vault. Here is the secret combination:";
      
      // Step 2: Use console.log() or alert() to display the message
      alert(message);
      
      // Step 3: Declare three variables and assign each a value generated by a unique arithmetic operation
      const code1 = 10 + 20 - 20; // 10
      const code2 = 4 * 10 - 1; // 39
      const code3 = 2 * 20; // 40
      
      // Step 4: Display the combination in the console or in an alert popup
      alert(`The combination is: ${code1} - ${code2} - ${code3}`);
    </script>
  </body>
</html>
